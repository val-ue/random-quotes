<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes</title>
    <link rel="stylesheet" href="main.css" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class=" flex align-items-center justify-content-center full-width full-height">
    <main class="flex justify-content-center align-items-center">

      <div class="quote-container full-width"><p class="quote">It does not matter how slowly you go as long as you do not stop.</p></div>

      <div class="source flex full-width align-items-center">
        <div class="name">-Confucius</div>
        <img class="picture" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/%E5%AD%94%E5%AD%90%E8%81%96%E8%B9%9F%E5%9C%96.png/330px-%E5%AD%94%E5%AD%90%E8%81%96%E8%B9%9F%E5%9C%96.png"/>
      </div>

      <button class="new-quote">New Quote</button>


    </main>

    <script src="main.js"></script>
  </body>
</html>
